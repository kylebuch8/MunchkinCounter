<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/more-routing/more-route.html">

<dom-module id="mc-home">
    <style>

        :host {
            background-color: #F3C393;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        h1 {
            margin-top: 0;
        }

        .btn-new-game {
            margin: 30px;
        }

    </style>

    <template>
        <more-route context name="home" params="{{params}}"></more-route>

        <h1>Munchkin Counter</h1>

        <div>
            <input value="{{gameId::input}}"> <button on-tap="goToGame">Join</button>
        </div>

        <div>
            <button class="btn-new-game" on-tap="createGame">Start a New Game</button>
        </div>
    </template>

    <script>
        function generateRandomId() {
            return Math.random().toString(36).substr(2, 7);
        }

        Polymer({
            is: 'mc-home',

            goToGame: function () {
                MoreRouting.navigateTo('game', {
                    gameId: this.gameId
                });
            },

            createGame: function () {
                var id = generateRandomId(),
                    gameRef = new Firebase('https://munchkincounter.firebaseio.com/games/' + id),
                    game = {
                        players: [],
                        winningLevel: 10,
                        createDate: Firebase.ServerValue.TIMESTAMP
                    },
                    newGameRef = gameRef.set(game);

                MoreRouting.navigateTo('setup', {
                    gameId: id
                });
            }
        });

    </script>
</dom-module>
