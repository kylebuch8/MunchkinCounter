<div class="flex column" style="height: 100%">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Setup</h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Menu" ng-click="vm.showForm = true">
                <md-icon md-svg-icon="../images/icons/ic_add_white_48px.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content md-scroll-y>
        <div layout-margin layout-padding ng-show="vm.showForm">
            <form name="playerForm" novalidate>
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="vm.newPlayerName" required>
                </md-input-container>
                <div>
                    <h3>Color:</h3>
                    <div class="flex row">
                        <div style="margin: 8px; width: 32px; height: 32px;" ng-repeat="color in vm.colors" ng-style="{ 'background-color': color, 'margin-left': $first ? '0' : '8px' }" ng-click="vm.newPlayerColor = color"></div>
                    </div>
                </div>

                <div>
                    <h3>Gender:</h3>
                    <div class="flex row">
                        <div>Male</div>
                        <div>Female</div>
                    </div>
                </div>

                <button ng-click="vm.addPlayer()">Add Player</button>
                <button ng-click="vm.showForm = false">Close</button>
            </form>
        </div>
