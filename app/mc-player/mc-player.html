<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/more-routing/more-route.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="mc-player">
    <style>

        :host {
            height: 100%;
            color: white;
        }

        .container {
            height: 100%;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
        }

        [player] {
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        .gender-selector iron-selector {
            /*display: -webkit-flex;
            display: flex;
            -webkit-justify-content: space-around;
            justify-content: space-around;*/
        }

        .gender-selector iron-selector img {
            transition: ease-in-out opacity 0.1s;
            opacity: 0.3;
        }

        .gender-selector iron-selector img.iron-selected {
            opacity: 1;
        }

        [details] {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        [avatar] {
            background-color: #ccc;
            width: 100px;
            height: 100px;
            border: 3px solid white;
            border-radius: 50%;
        }

        .player-level {
            font-size: 90px;
            font-family: 'Lusitana', serif;
        }

        [back-button] {
            position: absolute;
            top: 16px;
            left: 16px;
        }

        .player-name {
            font-size: 50px;
        }

    </style>

    <template>
        <more-route context name="player" params="{{params}}"></more-route>

        <paper-icon-button back-button icon="arrow-back" title="arrow-back" on-tap="goBack"></paper-icon-button>

        <div class="container" style$="{{computeStyle(player.color)}}">
            <div player>
                <button on-tap="levelDown"><</button>
                <div details>
                    <div>
                        <h1 class="player-name">{{player.name}}</h1>
                    </div>
                    <div avatar></div>
                    <h1 class="player-level">{{player.level}}</h1>
                </div>
                <button on-tap="levelUp">></button>
            </div>
            <div class="gender-selector">
                <iron-selector attr-for-selected="value" selected="{{player.gender}}">
                    <img src="../images/munchkinMale.png" value="male" width="60">
                    <img src="../images/munchkinFemale.png" value="female" width="60">
                </iron-selector>
            </div>
        </div>

    </template>

    <script>

    var playerRef;

    Polymer({
        is: 'mc-player',

        properties: {
            params: Object,
            player: {
                type: Object,
                value: {
                    level: 1
                }
            }
        },

        observers: [
            'playerIdChanged(params.playerId)',
            'playerGenderChanged(params.playerId, player.gender)'
        ],

        playerIdChanged: function (playerId) {
            if (!playerId) {
                return;
            }

            var self = this;

            playerRef = new Firebase('https://munchkincounter.firebaseio.com/games/' + this.params.gameId + '/players/' + this.params.playerId);
            playerRef.on('value', function (snapshot) {
                self.player = snapshot.val();
            });
        },

        playerGenderChanged: function (playerId, gender) {
            playerRef.update({
                gender: gender
            });
        },

        levelDown: function () {
            if (this.player.level > 1) {
                this.player.level -= 1;
                this.set('player.level', this.player.level);

                playerRef.update({
                    level: this.player.level
                });
            }
        },

        levelUp: function () {
            this.player.level += 1;
            this.set('player.level', this.player.level);

            playerRef.update({
                level: this.player.level
            });
        },

        computeStyle: function (color) {
            return 'background-color: ' + color + ';';
        },

        goBack: function () {
            window.history.back();
        }
    });

    </script>
</dom-module>
