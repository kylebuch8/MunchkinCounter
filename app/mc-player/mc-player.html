<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/more-routing/more-route.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="mc-player">
    <style>

        :host {
            height: 100%;
        }

        [player] {
            height: 100%;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
        }

        [details] {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        [avatar] {
            background-color: #ccc;
            width: 100px;
            height: 100px;
            border: 3px solid white;
            border-radius: 50%;
        }

        [back-button] {
            position: absolute;
            top: 16px;
            left: 16px;
        }

    </style>

    <template>
        <more-route context name="player" params="{{params}}"></more-route>

        <paper-icon-button back-button icon="arrow-back" title="arrow-back" on-tap="goBack"></paper-icon-button>

        <div player style$="{{computeStyle(player.color)}}">
            <button on-tap="levelDown"><</button>
            <div details>
                <div>
                    <h1>{{player.name}}</h1>
                </div>
                <div avatar></div>
                <h1>{{player.level}}</h1>
            </div>
            <button on-tap="levelUp">></button>
        </div>

    </template>

    <script>

    var playerRef;

    Polymer({
        is: 'mc-player',

        properties: {
            params: Object,
            player: {
                type: Object,
                value: {
                    level: 1
                }
            }
        },

        observers: [
            'playerIdChanged(params.playerId)'
        ],

        playerIdChanged: function (playerId) {
            if (!playerId) {
                return;
            }

            var self = this;

            playerRef = new Firebase('https://munchkincounter.firebaseio.com/games/' + this.params.gameId + '/players/' + this.params.playerId);
            playerRef.on('value', function (snapshot) {
                self.player = snapshot.val();
            });
        },

        levelDown: function () {
            if (this.player.level > 1) {
                this.player.level -= 1;
                this.set('player.level', this.player.level);

                playerRef.update({
                    level: this.player.level
                });
            }
        },

        levelUp: function () {
            this.player.level += 1;
            this.set('player.level', this.player.level);

            playerRef.update({
                level: this.player.level
            });
        },

        computeStyle: function (color) {
            return 'background-color: ' + color + ';';
        },

        goBack: function () {
            window.history.back();
        }
    });

    </script>
</dom-module>
