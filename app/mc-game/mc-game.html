<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/more-routing/more-route.html">

<dom-module id="mc-game">
    <style>
        :host,
        [game] {
            height: 100%;
        }

        [game] {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        [player] {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-grow: 1;
            flex-grow: 1;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-align-self: stretch;
            align-self: stretch;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 3em rgba(0, 0, 0, 0.5);
        }

        [avatar] {
            background-color: #ccc;
            width: 100px;
            height: 100px;
            border: 3px solid white;
            border-radius: 50%;
        }

        [player] {
            width: 33.33%;
        }

        [player]:nth-last-child(5),
        [player]:nth-last-child(5) ~ [player] {
            width: 50%;
        }

        [player]:nth-last-child(6),
        [player]:nth-last-child(6) ~ [player] {
            width: 33.33%;
        }

        .game-id {
            position: absolute;
            bottom: 16px;
            right: 16px;
            opacity: 0.5;
            color: white;
        }

        @media (max-width: 720px) {
            [game] {
                -webkit-flex-direction: column;
                flex-direction: column;
                -webkit-flex-wrap: nowrap;
                flex-wrap: nowrap;
            }

            [player] {
                width: 100%;
                -webkit-flex-direction: row;
                flex-direction: row;
            }

            [player]:nth-last-child(5),
            [player]:nth-last-child(5) ~ [player],
            [player]:nth-last-child(6),
            [player]:nth-last-child(6) ~ [player] {
                width: 100%;
            }

            [player] > * {
                display: -webkit-flex;
                display: flex;
                width: 33.33%;
                -webkit-align-items: center;
                align-items: center;
                -webkit-justify-content: center;
                justify-content: center;
            }

            [player] > [player]-name {
                -webkit-justify-content: flex-start;
                justify-content: flex-start;
            }

            [avatar] {
                width: 75px;
                height: 75px;
            }
        }

    </style>

    <template>
        <more-route context name="game" params="{{params}}"></more-route>

        <div game>
            <template is="dom-repeat" items="{{players}}">
                <div player style$="{{computeStyle(item.color)}}" on-tap="goToPlayer">
                    <div class="player-name">
                        <h1>{{item.name}}</h1>
                    </div>
                    <div>
                        <div avatar></div>
                    </div>
                    <h1>{{item.level}}</h1>
                </div>
            </template>
        </div>

        <h1 class="game-id">{{params.gameId}}</h1>
    </template>

    <script>

    Polymer({
        is: 'mc-game',

        properties: {
            params: Object,
            players: Array,
        },

        observers: [
            'gameIdChanged(params.gameId)'
        ],

        gameIdChanged: function (gameId) {
            if (!gameId) {
                return;
            }

            var self = this;

            var gameRef = new Firebase('https://munchkincounter.firebaseio.com/games/' + gameId);
            gameRef.on('value', function (snapshot) {

            });

            var playersRef = new Firebase('https://munchkincounter.firebaseio.com/games/' + gameId + '/players');
            playersRef.on('value', function (snapshot) {
                self.players = Object.keys(snapshot.val()).map(function (key) {
                    var data = snapshot.val()[key];
                    data.__firebaseKey__ = key;
                    return data;
                });
            });
        },

        goToPlayer: function (event) {
            MoreRouting.navigateTo('player', {
                gameId: this.params.gameId,
                playerId: event.model.item.__firebaseKey__
            });
        },

        computeStyle: function (color) {
            return 'background-color: ' + color + ';';
        }
    });

    </script>
</dom-module>
